server:
  port: 9999
spring:
  application:
    name: itp-gateway


  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8888

  data:
    redis:
      host: localhost
      port: 6379
      password: qwer


  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true
          httpclient:
            connect-timeout: 1000
            response-timeout: 5s
          routes:
            - id: pipeline
              uri: lb://pipeline
              predicates:
              - Path=/pipeline/**
              filters:
                - RewritePath=/pipeline/(?<segment>.*), /$\{segment}
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10
                    redis-rate-limiter.burstCapacity: 20
                    redis-rate-limiter.requestedTokens: 1
#                - name: Retry
#                  args:
#                    retries: 5
#                    statuses: BAD_GATEWAY
#                    methods: GET
#                    backoff:
#                      firstBackoff: 10ms
#                      maxBackoff: 50ms
#                      factor: 2
#                      basedOnPreviousValue: false

#              - name: CircuitBreaker
#                args:
#                  name: pipelineCircuitBreaker
#                  fallbackUri: forward:/fallback/pipeline/client/accounts/secured
            - id: account
              uri: lb://account
              predicates:
                - Path=/account/**
              filters:
                - RewritePath=/account/(?<segment>.*), /$\{segment}
                - name: CircuitBreaker
                  args:
                    name: accountCircuitBreaker
                    fallbackUri: forward:/fallback/account

  security:
    oauth2:
      client:
        provider:
          itp-standard:
            issuer-uri: http://localhost:9090
        registration:
          itp-standard:
            provider: itp-standard
            client-id: itp-standard
            client-secret: qwerqwer
            redirect-uri: http://localhost:9999/login/oauth2/code/itp-standard
            authorization-grant-type: authorization_code
            scope:
              - openid # Auto issue access token
              - profile # Get profile
              - email # Get email
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090

# Resilience4j
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10 # Number of requests
        failure-rate-threshold: 50 # Percentage of 50%
        permitted-number-of-calls-in-half-open-state: 2 # Number of requests before change ot half-open
        wait-duration-in-open-state: 10000
#    instances:
#      pipelineCircuitBreaker: # Added: matches the name in your gateway route
#        base-config: default

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"

